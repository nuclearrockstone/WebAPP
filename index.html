<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温湿度监控系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="container mx-auto max-w-3xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">温湿度监控系统</h1>
        </header>
        
        <div class="flex justify-center mb-6">
            <button id="searchDevice" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg flex items-center">
                <i class="fas fa-bluetooth-b mr-2"></i>
                搜索设备
            </button>
        </div>

        <div class="grid md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <div class="flex items-center mb-4">
                    <i class="fas fa-temperature-high text-red-500 text-xl mr-2"></i>
                    <h2 class="text-xl font-semibold">温度</h2>
                </div>
                <div class="flex items-baseline mb-4">
                    <span id="currentTemp" class="text-4xl font-bold">--</span>
                    <span class="text-gray-500 ml-2">°C</span>
                    <span id="setTemp" class="text-sm text-gray-500 ml-4">(设定: --°C)</span>
                </div>
                <input type="range" id="tempSlider" min="0" max="50" class="w-full" value="25">
            </div>

            <div class="bg-white p-6 rounded-xl shadow-lg">
                <div class="flex items-center mb-4">
                    <i class="fas fa-tint text-blue-500 text-xl mr-2"></i>
                    <h2 class="text-xl font-semibold">湿度</h2>
                </div>
                <div class="flex items-baseline mb-4">
                    <span id="currentHumidity" class="text-4xl font-bold">--</span>
                    <span class="text-gray-500 ml-2">%</span>
                    <span id="setHumidity" class="text-sm text-gray-500 ml-4">(设定: --%)</span>
                </div>
                <input type="range" id="humiditySlider" min="0" max="100" class="w-full" value="50">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
