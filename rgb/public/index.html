<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLE RGB 控制器</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <style>
        .color-picker-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
        }

        .button-connecting {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="text-center">
        <h1 class="text-3xl font-bold mb-4">BLE RGB 控制器</h1>
        <button id="searchButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">搜索设备</button>
        <div class="mt-8">
            <div class="color-picker-container">
                <div id="picker"></div>
            </div>
            <div class="mt-4">
                <div id="selectedColor" class="w-20 h-20 mx-auto rounded-lg border-2 border-gray-300"></div>
                <div id="colorValues" class="mt-2 text-gray-600"></div>
            </div>
        </div>
    </div>
    <script src="../src/app.js"></script>
</body>
</html>
